<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="registration">
    <div class="registration-left-section">
        <div class="registration-links">
            <div style="cursor: pointer">
                <img src="../../assets/images/arrow-left.svg" alt="img" />
                <span>Back</span>
            </div>
            <div>
                <span>Already have an account?</span>
                <a>Login</a>
            </div>
        </div>
        <div class="registration-steps">
            <div class="registration-step">
                <img src="../../assets/images/check-circle.svg" alt="img" />
                <p>Sign Up</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/check-circle.svg" alt="img" />
                <p>Mobile Number and Password</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/check-circle.svg" alt="img" />
                <p>Confirmation Code</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/current-step-circle.svg" alt="img" />
                <p>Address Details</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/step-circle.svg" alt="img" />
                <p>Qualified Investor</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/step-circle.svg" alt="img" />
                <p>Sign NDA</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/step-circle.svg" alt="img" />
                <p>Verify Your Identity</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/step-circle.svg" alt="img" />
                <p>Registration Complete</p>
            </div>
        </div>
        <p>Address Details</p>
    </div>
    <div class="registration-right-section">
        <img src="../../assets/images/logo.svg" alt="logo" />
        <div class="registration-form">
            <h1>Address Details</h1>
            <form>
                <label class="registration-input">
                    <span>Are you a U.S. Citizen?</span>
                    <div class="radio-wrap">
                        <div class="custom-control custom-radio form-check form-check-inline">
                            <input checked class="custom-control-input form-check-input" type="radio" name="RadioBtn" id="customRadio1">
                            <label class="custom-control-label form-check-label" for="customRadio1">Yes</label>
                        </div>
                        <div class="custom-control custom-radio form-check form-check-inline">
                            <input class="custom-control-input form-check-input" type="radio" name="RadioBtn" id="customRadio2">
                            <label class="custom-control-label form-check-label" for="customRadio2">No</label>
                        </div>
                    </div>
                </label>
                <label class="registration-input">
                    <span>Country</span>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>United States</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </label>
                <label class="registration-input">
                    <span>Address 1</span>
                    <input placeholder="Address 1"/>
                </label>
                <label class="registration-input">
                    <span>Address 2</span>
                    <input placeholder="Address 2"/>
                </label>
                <label class="registration-input">
                    <span>State/Province</span>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Please Select</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </label>
                <div class="registration-input-block">
                    <label class="registration-input">
                        <span>City</span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Please Select</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </label>
                    <label class="registration-input">
                        <span>Zip/Postal Code</span>
                        <input placeholder="Text"/>
                    </label>
                </div>
                <button type="submit" class="button">Continue</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
