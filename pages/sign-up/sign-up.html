<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="registration">
        <div class="registration-left-section">
            <div class="registration-steps first">
                <div class="registration-step">
                    <img src="../../assets/images/current-step-circle.svg" alt="img" />
                    <p>Sign Up</p>
                </div>
                <div class="step-hr">
                    <hr />
                </div>
                <div class="registration-step">
                    <img src="../../assets/images/step-circle.svg" alt="img" />
                    <p>Mobile Number and Password</p>
                </div>
                <div class="step-hr">
                    <hr />
                </div>
                <div class="registration-step">
                    <img src="../../assets/images/step-circle.svg" alt="img" />
                    <p>Confirmation Code</p>
                </div>
                <div class="step-hr">
                    <hr />
                </div>
                <div class="registration-step">
                    <img src="../../assets/images/step-circle.svg" alt="img" />
                    <p>Address Details</p>
                </div>
                <div class="step-hr">
                    <hr />
                </div>
                <div class="registration-step">
                    <img src="../../assets/images/step-circle.svg" alt="img" />
                    <p>Qualified Investor</p>
                </div>
                <div class="step-hr">
                    <hr />
                </div>
                <div class="registration-step">
                    <img src="../../assets/images/step-circle.svg" alt="img" />
                    <p>Sign NDA</p>
                </div>
                <div class="step-hr">
                    <hr />
                </div>
                <div class="registration-step">
                    <img src="../../assets/images/step-circle.svg" alt="img" />
                    <p>Verify Your Identity</p>
                </div>
                <div class="step-hr">
                    <hr />
                </div>
                <div class="registration-step">
                    <img src="../../assets/images/step-circle.svg" alt="img" />
                    <p>Registration Complete</p>
                </div>
            </div>
            <p>Sign Up</p>
        </div>
        <div class="registration-right-section">
            <img src="../../assets/images/logo.svg" alt="logo" />
            <div class="registration-form">
                <h1>Sign Up</h1>
                <form>
                    <label class="registration-input">
                        <span>First Name</span>
                        <input placeholder="First Name"/>
                    </label>
                    <label class="registration-input">
                        <span>Last Name</span>
                        <input placeholder="Last Name"/>
                    </label>
                    <label class="registration-input">
                        <span>Email</span>
                        <input type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" placeholder="example@gmail.com"/>
                    </label>
                    <label class="registration-input">
                        <span>Who Invited You to The ID Fund</span>
                        <input placeholder="Enter your referral source"/>
                    </label>
                    <button type="submit" class="button">Continue</button>
                </form>
                <div class="registration-form-link">
                    <p>Already have an account?</p>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
