<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="registration">
    <div class="registration-left-section">
        <div class="registration-links">
            <div style="cursor: pointer">
                <img src="../../assets/images/arrow-left.svg" alt="img" />
                <span>Back</span>
            </div>
            <div>
                <span>Already have an account?</span>
                <a>Login</a>
            </div>
        </div>
        <div class="registration-steps">
            <div class="registration-step">
                <img src="../../assets/images/check-circle.svg" alt="img" />
                <p>Sign Up</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/check-circle.svg" alt="img" />
                <p>Mobile Number and Password</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/check-circle.svg" alt="img" />
                <p>Confirmation Code</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/check-circle.svg" alt="img" />
                <p>Address Details</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/current-step-circle.svg" alt="img" />
                <p>Qualified Investor</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/step-circle.svg" alt="img" />
                <p>Sign NDA</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/step-circle.svg" alt="img" />
                <p>Verify Your Identity</p>
            </div>
            <div class="step-hr">
                <hr />
            </div>
            <div class="registration-step">
                <img src="../../assets/images/step-circle.svg" alt="img" />
                <p>Registration Complete</p>
            </div>
        </div>
        <p>Qualified Investor</p>
    </div>
    <div class="registration-right-section">
        <img src="../../assets/images/logo.svg" alt="logo" />
        <div class="registration-form">
            <h1>Qualified Investor</h1>
            <form>
                <label class="registration-input">
                    <span>Mobile number</span>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Qualified Investor
                        </label>
                    </div>
                    <p class="registration-input-description">A Natural Person with a net worth of $2,300,000 excluding your primary residence.</p>
                </label>
            </form>
            <button class="button">Sign up</button>
        </div>
    </div>
</div>
</body>
</html>
