<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Deal Inner Page</title>
</head>
<body>
    <div class="deals">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid container">
                <a class="navbar-brand d-flex" href="#">
                    <img src="../../assets/images/id-logo.svg" alt="id-logo">
                    <img src="../../assets/images/fund-logo.svg" alt="fund-logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Deals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Documents</a>
                        </li>
                    </ul>
                    <div class="my-2 my-lg-0">
                        <button class="btn my-2 my-sm-0">
                            <div class="user-select">
                                <img src="../../assets/images/person.svg" alt="person-img">
                                <p class="user-name">Peter</p>
                                <img src="../../assets/images/arrow-down.svg" alt="arrow-down-img">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <hr class="hr">
        <div class="container">
            <div class="breadcrump-container">
                <div class="back-button-container">
                    <img src="../../assets/images/back-arrow.svg" alt="back-arrow-img">
                    <button class="btn back-button">Back</button>
                </div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="#">Deals</a></li>
                      <li class="breadcrumb-item active" aria-current="page">Credit Sesame</li>
                    </ol>
                </nav>
            </div>
            <div class="deals-title">
                Credit Sesame Company IV
            </div>
            <div class="deal-main">
                <div class="deal-video">
                    <video class="video">
                        <source src="../../assets/media/waves-test.webm" type="video/webm">
                        <source src="../../assets/media/waves-test.mp4" type="video/mp4">
                    </video>
                    <div class="deal-video-controls">
                        <button type="button" class="play-pause-btn">
                            <img src="../../assets/images/play-button.svg" alt="play-button-img">
                        </button>
                    </div>
                </div>
                <div class="deal-info">
                    <div class="info-container">
                        <div class="info-title">
                            Financial Data
                        </div>
                        <div class="info-investments">
                            <div class="investment-item">
                                <div class="investment-score">
                                    $103,297,765 <span>of $200,000,000</span>
                                </div>
                                <div class="investment-desc">
                                    Total Invested
                                </div>
                            </div>
                            <div class="investment-item">
                                <div class="investment-score">
                                    $78,297,765
                                </div>
                                <div class="investment-desc">
                                    Amount Available
                                </div>
                            </div>
                            <div class="investment-item">
                                <div class="investment-score">
                                    $50,000
                                </div>
                                <div class="investment-desc">
                                    Min. Investment
                                </div>
                            </div>
                            <button class="investment-button">
                                Invest Now
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="hr">
            <div class="page-select">
                <div class="select-item">Overview</div>
                <div class="select-item">Documents</div>
                <div class="select-item">Investments</div>
            </div>
            <hr class="hr">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
