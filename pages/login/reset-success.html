<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="registration">
    <div class="registration-left-section">
        <div class="registration-links registration-links__login">
            <div style="cursor: pointer">
                <img src="../../assets/images/arrow-left.svg" alt="img" />
                <span>Back</span>
            </div>
        </div>
        <div class="registration-steps login">
            <img src="../../assets/images/login-background.svg"/>
        </div>
    </div>
    <div class="registration-right-section">
        <img src="../../assets/images/logo.svg" alt="logo" />
        <div class="registration-form">
            <div class="registration-success">
                <img src="../../assets/images/SuccessCircle.svg" alt="img" />
                <h1>Password Reset</h1>
                <p>Now you can Sign In with new password</p>
                <button class="button">Sign In</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
