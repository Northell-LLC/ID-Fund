<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Login</title>
</head>
<body>
<div class="registration">
    <div class="registration-left-section">
        <div class="registration-steps login">
            <img src="../../assets/images/login-background.svg"/>
        </div>
    </div>
    <div class="registration-right-section">
        <img src="../../assets/images/logo.svg" alt="logo" />
        <div class="registration-form">
            <div class="registration-title">
                <h1>Log In</h1>
                <div class="registration-form-link">
                    <p>Not registered yet?</p>
                    <a href="#">Sign Up</a>
                </div>
            </div>
            <form>
                <label class="registration-input">
                    <span>Email</span>
                    <input type="email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" placeholder="example@gmail.com"/>
                </label>
                <label class="registration-input">
                    <span>Password</span>
                    <div class="password-input">
                        <input type="password" name="password" id="password" placeholder="••••••••" />
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                    </div>
                    <a href="#">Forgot your password?</a>
                </label>
                <button type="submit" class="button">Log in</button>
            </form>
            <div class="registration-form-link sign-up">
                <p>Already have an account?</p>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../utils/passwordShowHide.js"></script>
</html>
