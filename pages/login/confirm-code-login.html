<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <title>Login</title>
</head>
<body>
<div class="registration">
    <div class="registration-left-section">
        <div class="registration-links registration-links__login">
            <div style="cursor: pointer">
                <img src="../../assets/images/arrow-left.svg" alt="img" />
                <span>Back</span>
            </div>
        </div>
        <div class="registration-steps login">
            <img src="../../assets/images/login-background.svg"/>
        </div>
    </div>
    <div class="registration-right-section">
        <img src="../../assets/images/logo.svg" alt="logo" />
        <div class="registration-form">
            <div>
                <h1>Reset Password</h1>
                <p class="registration-description">We have sent a code to your mobile phone +234********35</p>
            </div>
            <form>
                <div class="confirm-number-form">
                    <input class="input-number" type="text"  maxlength = "1" placeholder="_"/>
                    <input class="input-number" type="text"  maxlength = "1" placeholder="_"/>
                    <input class="input-number" type="text"  maxlength = "1" placeholder="_"/>
                    <input class="input-number" type="text"  maxlength = "1" placeholder="_"/>
                    <input class="input-number" type="text"  maxlength = "1" placeholder="_"/>
                    <input class="input-number" type="text"  maxlength = "1" placeholder="_"/>
                </div>
                <button type="submit" class="button">Continue</button>
            </form>
            <div class="registration-form-link">
                <p>Didn't receive a code on your mobile phone?</p>
                <a href="#">Resend</a>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../utils/moveToNext.js"></script>
<script type="text/javascript" src="../../utils/inputReplaceSymbols.js"></script>
</html>
