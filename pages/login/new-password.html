<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <title>Login</title>
</head>
<body>
<div class="registration">
  <div class="registration-left-section">
    <div class="registration-links registration-links__login">
      <div style="cursor: pointer">
        <img src="../../assets/images/arrow-left.svg" alt="img" />
        <span>Back</span>
      </div>
    </div>
    <div class="registration-steps login">
      <img src="../../assets/images/login-background.svg"/>
    </div>
  </div>
  <div class="registration-right-section">
    <img src="../../assets/images/logo.svg" alt="logo" />
    <div class="registration-form">
      <div class="registration-title">
        <h1>Reset Password</h1>
      </div>
      <form class="reset-password-form">
        <label class="registration-input">
          <input placeholder="Enter new password"/>
        </label>
        <label class="registration-input">
          <input placeholder="Repeat password"/>
        </label>
        <button type="submit" class="button">Reset Password</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
